<!-- verification.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        /* Styles for the certificate verification page */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(270deg, #0a0564 30%, #670ba4 70%);/* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .verification-container {
            background-color: #000; /* Change background color to black */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Limiting the width for better readability */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: white; /* Change label text color to white */
        }

        input[type="text"] {
            width: 400px; /* Set the width of the input box */
            height: 30px; /* Set the height of the input box */
            padding: 8px;
            box-sizing: border-box;
            border: none; /* Remove border */
            outline: none; /* Remove outline */
            background: transparent; /* Make background transparent */
            border-bottom: 2px solid white; /* White underline */
            color: white; /* Change text color to white */
        }

        button {
            background: linear-gradient(270deg, #08AEEA 0%, #2AF598 100%);
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto; /* Center the button */
        }

        button:hover {
            background-color: #45a049;
        }

        #verificationResult {
            color: white; /* Change result text color to white */
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <form id="verificationForm">
            <label for="certificateNumber">Enter Certificate Number:</label>
            <input type="text" id="certificateNumber" name="certificateNumber" placeholder="Enter certificate number...">
            <button type="button" onclick="verifyCertificate()">Verify</button>
        </form>
        <p id="verificationResult"></p>
    </div>

    <script>
        function verifyCertificate() {
            // Add your verification logic here
            var certificateNumber = document.getElementById('certificateNumber').value;
            var resultMessage = document.getElementById('verificationResult');

            // Example: Check if the certificate number is valid
            if (certificateNumber === '123456') {
                resultMessage.innerHTML = 'We are Under Maintains!';
            } else {
                resultMessage.innerHTML = 'We are Under Maintains!';
            }
        }
    </script>
</body>
</html>
